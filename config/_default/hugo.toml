copyright = "© Karolina Brovdi"
defaultContentLanguage = "ua"
disableKinds = ["taxonomy"]
enableRobotsTXT = true
languageCode = "ua-ua"
timeZone = "Europe/Kyiv"
timeout = "360s"
title = ""

[params]
  defaultTheme = "dark"
  description = "Віртуальна галерея творів"
  title = "Галерея творів Івана та Лариси Бровді"
  [params.author]
    email = "brovdi0806@gmail.com"
    name = "Karolina Brovdi"
  [params.socialIcons]
    facebook = "https://www.facebook.com/k.brovdi"
    email = "mailto:brovdi0806@gmail.com"
    youtube = "https://youtu.be/_P1hf3Suhwo?si=R26EowUhUO8ho4vz"
    #website = "https://example.com"
    #mastodon = "https://example.com"
    #pixelfed = "https://example.com"
  [params.gallery]
    #boxSpacing = 10
    #targetRowHeight = 288
    #targetRowHeightTolerance = 0.25

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[imaging]
  quality = 75
  resampleFilter = "CatmullRom"
  [imaging.exif]
    disableDate = true
    disableLatLong = true
    includeFields = "ImageDescription|Orientation"

[module]
  [module.hugoVersion]
    min = "0.121.2"
  [[module.imports]]
    path = "github.com/nicokaiser/hugo-theme-gallery/v4"

[menu]
  [[menu.footer]]
    name = "GitHub"
    url = "https://github.com/nicokaiser/hugo-theme-gallery/"
    weight = 3

[services]
  [services.rss]
    limit = 100
