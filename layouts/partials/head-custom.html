<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MV6QKE3RPY');
</script>
<header class="header">
  <div class="container">
    <div class="header-inner">
      <!-- Це логотип або назва сайту з config -->
      <a class="header-brand" href="{{ .Site.BaseURL }}">
        {{ with .Site.Params.logo }}
          <img src="{{ . }}" alt="{{ $.Site.Title }}" />
        {{ else }}
          {{ .Site.Title }}
        {{ end }}
      </a>
      
      <!-- Це навігаційне меню (якщо є) -->
      {{ if .Site.Menus.main }}
        <nav class="header-nav">
          {{ range .Site.Menus.main }}
            <a class="header-nav-link" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </nav>
      {{ end }}
    </div>

    <!-- ВСТАВКА: Заголовок сторінки -->
    <div class="header-title">
      <h1>{{ .Title }}</h1>
    </div>

    <!-- ВСТАВКА: Ваш текст із _index.md -->
    {{ if .IsHome }} <!-- Показувати текст тільки на головній -->
      {{ with .Content }}
        <div class="header-content" style="max-width: 800px; margin: 1rem auto; text-align: center; line-height: 1.6;">
          {{ . }}
        </div>
      {{ end }}
    {{ end }}
    <!-- КІНЕЦЬ ВСТАВКИ -->

  </div>
</header>
