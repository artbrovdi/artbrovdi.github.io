<footer class="footer">
  <div class="container">

    <!-- ВСТАВКА: Ваш текст із _index.md -->
    {{ if .IsHome }}
      {{ with .Content }}
        <div class="footer-content" style="max-width: 800px; margin: 0 auto 3rem auto; text-align: center; line-height: 1.6;">
          {{ . }}
        </div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 2rem auto; max-width: 200px;">
      {{ end }}
    {{ end }}
    <!-- КІНЕЦЬ ВСТАВКИ -->

    <!-- Соціальні мережі (стандартний код теми) -->
    {{ with .Site.Params.social }}
    <section class="social">
      {{ range . }}
        <a href="{{ .url }}" target="_blank" rel="noopener" title="{{ .name }}">
          {{ if .icon }}
            <!-- Якщо у вас налаштовані іконки -->
            <i data-feather="{{ .icon }}"></i>
          {{ else }}
            <!-- Якщо іконок немає, просто назва -->
            {{ .name }}
          {{ end }}
        </a>
      {{ end }}
    </section>
    {{ end }}

    <!-- Копірайт -->
    <section class="copyright">
      &copy; {{ now.Year }} {{ .Site.Title }}. 
      {{ if .Site.Params.showThemeCredits }}
        Built with <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a> & <a href="https://github.com/nicokaiser/hugo-theme-gallery/" target="_blank" rel="noopener">Gallery</a>
      {{ end }}
    </section>
  </div>
</footer>

<!-- Скрипт для іконок (Feather Icons), який використовує ця тема -->
<script>
  if (typeof feather !== 'undefined') {
    feather.replace();
  }
</script>
